---
layout: default
title:  Home
---
{% for post in site.posts %}
                    <article>
                        <div class="post-header">
                            <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                            {% assign category = post.categories[0] %}
                            {% assign up_category = category | capitalize %}
                            <small>Posted on {{ post.date | date_to_long_string }} under <a href="{{ site.baseurl }}{{ category }}" title="View all posts in {{ up_category }}" rel="category tag">{{ up_category }}</a>.</small>
                        </div>
                        <div class="post-body">
                            {{ post.description }}
                        </div>
                    </article>
{% endfor %}
