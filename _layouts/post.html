---
layout: default
---

<div class="blog-post">
	<h2>{{ page.title }}</h2>
	<p>{{ page.date | date_to_string }}</p>
	{{ content }}
	<div class="row">
		<div class="span2">
			<p><strong>Share this!</strong></p>
		</div>
		<div class="span1">
			<div class="g-plusone" data-href="{{ site.baseurl }}{{ page.url }}" data-recommendations="false" data-size="medium"></div>
		</div>
		<div class="span1">
			<a class="twitter-share-button" href="https://twitter.com/share" data-counturl="{{ site.baseurl }}{{ page.url }}"
				data-dnt="true" data-text="{{ page.title }}" data-url="{{ site.baseurl }}{{ page.url }}"
				data-via="GothamBeacon"></a>
		</div>
		<div class="span1">
			<div class="fb-like" data-href="{{ site.baseurl }}{{ page.url }}" data-layout="button_count" data-send="false" data-show-faces="false" data-width="90"></div>
		</div>
	</div>
</div>
